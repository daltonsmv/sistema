
    {% include 'header.html' %}
    <br/>
    <a href="{{url_for('create')}}" class="btn btn-success">
        Ingresar Contratado
    </a>
    <br>
    <br>

    <table class="table table-light">
        <thead class="thead-light">
            <tr>
                <th>#</th>
                <th>Foto</th>
                <th>Nombre</th>
                <th>Correo</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for empleado in empleados  %}
            <tr>
                <td>{{empleado[0]}}</td>

                <td>
                    <img class="img-thumbnail" width="100" src="uploads/{{empleado[3]}}" alt="">
                    </td>

                <td>{{empleado[1]}}</td>
                <td>{{empleado[2]}}</td>
                <td><a class="btn btn-warning" href="http:/edit/{{empleado[0]}}">Editar</a> |
                    <a onclick="return confirm('Desea borrar al contratado?')" class="btn btn-danger" href="http:/destroy/{{empleado[0]}}">Elminar</a>
                </td>
            </tr>    
            {% endfor %}

         

        </tbody>
    </table>

    {% include 'footer.html' %}
